{% extends "shared/base.html" %}

{% block title %}Список анкет{% endblock %}

{% block content %}
<br>
<br>
<div class="row">
    {% for user in users %}
      <div class="col-sm-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ user['name'] }}</h5>
            <p class="card-text">{{ user['description'] }}</p>
            <a href="https://competency.jobster.uz/users/show/{{ user['id'] }}" class="btn btn-primary">
                {{ translator.t('messages.view') }}
            </a>
          </div>
        </div>
      </div>
    {% endfor %}
</div>
{% endblock %}
